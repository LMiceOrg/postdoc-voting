$def with (*a, **kw)
$var bodyattr= 'class="m4-cloak h-vh-100"'
$var extrajs = ['assert/js/webvoting.js']


<div class="app-bar pos-relative z-dropdown bg-darkCyan" data-role="appbar" data-expand-point="md">
  <a href="#" class="brand no-hover border bd-cyan bg-white" id="voting_logo">
      <img src="assert/img/pku.png" width="64">
  </a>
  <div class="app-bar-item ml-auto">
      <h2 class="text-light m-0 fg-white" style="line-height: 52px">北京大学博雅博士后项目投票系统</h2>
  </div>

</div>

<div class="text-center d-flex flex-justify-center flex-align-center">
    <form class="bg-white p-4" data-role="validator" action="/login" method="POST">
        <h2 class="mb-0">登录<span class="mif-lock"></span></h2>
        <div class="text-muted mb-4">输入代号与密码登录投票系统</div>
        <div class="form-group">
          <input type="text" data-role="input" placeholder="专家代号" data-append="<span class='mif-user fg-blue'>" data-validate="required" name="user_name">
      </div>
        <div class="form-group">
          <input type="text" data-role="input" placeholder="登录密码" data-append="<span class='mif-key fg-blue'>" data-validate="required" name="user_id">
      </div>
$if 'error' in ctx.keys():
    <div class='text-muted mb-4 fg-red'>
    $:ctx['error']
    </div>
$#endif
      <div class="form-group">
        <button class="button primary">登 录 </button>
      </div>
  </form>
</div>
