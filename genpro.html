<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assert/css/metro-all.min.css">
    <style>
       .navview-pane {
  background-color: #222D32;
  color: #b8c7ce;
  font-size: 14px;
}
 .navview-content {
  padding-top: 52px;
  background-color: #ECF0F5;
}


    </style>
  </head>
  <body>

    <div class="navview-pane">
      <div class="bg-darkCyan d-flex flex-align-center">

        <button class="m-0" id="voting_logo">
          <img src="assert/img/pku.png" width="64">
        </button>

        <h2 class="text-light m-0 fg-white pl-7" style="line-height: 52px">北京大学博雅博士后投票系统</h2>
    </div>
    </div>

    <div class="cell-md-8 d-flex flex-justify-left flex-justify-end-md flex-align-center">
      <ul class="breadcrumbs">
        <li class="page-item">
          <a href="index.html"><span class="mif-home icon fg-blue"></span> 返回 </a>
        </li>
        <li class="page-item">
          <span class="mif-chrome icon fg-orange"></span>
          <span class="branding-bar">生成专家列表</span>
        </li>
      </ul>
    </div>

    <div class="d-flex flex-justify-center flex-align-center p-1 m-3">
      <div class="row">
        <div class="cell-lg-4">
          <div class="p-2 clear">
            <div class="tiles-grid tiles-group size-4">

              <div id="pro_excel" data-role="tile" class="bg-cyan" data-effect="hover-zoom-down">
                <div class="slide-front" >
                  <span class="mif-chrome icon"></span>
                </div>
                <span class="branding-bar">选择专家Excel</span>
                <span class="badge-top">

                </span>
                <div class="slide-back d-flex flex-justify-center flex-align-center p-4 op-mauve">
                  <p id="pro_file" class="text-center fg-black"></p>
                </div>
              </div>

              <div id='phd_excel' data-role="tile" class="bg-red" data-effect="hover-zoom-up">
                <div class="slide-front" >
                  <span class="mif-table icon"></span>
                </div>
                <div class="slide-back d-flex flex-justify-center flex-align-center p-4 op-mauve">
                  <p id="phd_file" class="text-center fg-black">
                  </p>
                </div>
                <span class="branding-bar">选择博士后Excel</span>
              </div>

              <div id='dump_excel' data-role="tile" class="bg-orange" data-size="wide">
                <span class="mif-chart-bars icon"></span>
                <span class="branding-bar">导出专家列表</span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white p-6 text-center text-leader">
      专家列表
      <p class="text-leader2">
          排除博士生导师和校外导师，生成专家列表
      </p>
      <input type="checkbox" data-role="switch" id="genpro_chk_in"
           data-caption="剔除博士生导师">
    <input type="checkbox" data-role="switch" id="genpro_chk_out"
           data-caption="剔除博士生校外导师">
  </div>
  <br>

  <div class="bg-white p-4">
    <div class="d-flex flex-wrap flex-nowrap-lg flex-align-center flex-justify-center flex-justify-start-lg mb-2">
        <div class="w-100 mb-2 mb-0-lg" id="t1_search"></div>
        <div class="ml-2 mr-2" id="t1_rows"></div>
        <div class="" id="t1_actions">
            <button class="button square" onclick="$('#t1').data('table').toggleInspector()"><span class="mif-cog"></span></button>
        </div>
    </div>
    <table id="t1" class="table table-border cell-border"
           data-role="table"
           data-source="assert/data/table.json"
           data-search-wrapper="#t1_search"
           data-rows-steps="-1, 5, 10, 20, 30, 100"
           data-rows-wrapper="#t1_rows"
           data-info-wrapper="#t1_info"
           data-pagination-wrapper="#t1_pagination"
           data-horizontal-scroll="true">
    </table>
    <div class="d-flex flex-column flex-justify-center">
        <div id="t1_info"></div>
        <div id="t1_pagination"></div>
    </div>
  </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>

    <script src="assert/js/metro.min.js"></script>
  </body>
</html>
