$def with (*a, **kw)
$#var bodyattr= 'class="m4-cloak h-vh-100"'
$var extrajs = ['assert/js/webvoting.js']


<div class="d-flex flex-justify-center flex-align-center p-1 m-3">
    <div class="row">
        <div class="cell-lg-4">
            <div class="p-2 clear">
                <div class="tiles-grid tiles-group size-3">
<!--
                    <a href="dashboard.html" data-role="tile" class="bg-indigo">
                        <span class="mif-chart-bars icon"></span>
                        <span class="branding-bar">投票状态</span>
                    </a> -->
                    <a href="logout.html" data-role="tile" class="bg-orange">
                        <span class="mif-user-minus icon"></span>
                        <span class="branding-bar">退出登录</span>
                    </a>
                    <div id="voting_done" data-role="tile" class="bg-green">
                        <span class="mif-user-minus icon"></span>
                        <span class="branding-bar">完成投票</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex text-center ani-float m-4">
    <button id="pro_voting_summary" class="button alert outline large"><span class="mif-chrome mif-2x"></span>投票统计：已投同意票0, 已投反对票数0，尚待投票人数0</button>

</div>
<div class="" style="height:500px">
<div data-role="navview" data-compact="md" data-expand="lg" data-toggle="#pane-toggle" data-active-state="true">
    <div id="voting_phd_list"  class="navview-pane" style="z-index: 100;">
        <button class="pull-button">
            <span class="mif-menu"></span>
        </button>
        <ul class="navview-menu">
            <li class="item-separator"></li>
        </ul>


    </div>

    <div id="voting_phd_detail" class="navview-content">
        <h3 class="text-light pl-4-md pr-4-md" >
            <button id="pane-toggle" class="button square d-none-md"><span class="mif-menu" ></span></button>
            博士后资料
        </h3>
    </div>
</div>
</div>
