$def with (*a, **kw)
$#var bodyattr= 'class="m4-cloak h-vh-100"'
$var extrajs = ['assert/js/webvoting.js']

<div class="app-bar pos-relative z-dropdown bg-darkCyan" data-role="appbar" data-expand-point="md">
    <a href="#" class="brand no-hover bg-white" id="voting_logo">
        <img src="assert/img/pku.png" width="64">
    </a>
    <div class="app-bar-item ml-auto">
        <h2 class="text-light m-0 fg-white" style="line-height: 52px">北京大学博雅博士后项目投票系统</h2>
    </div>
    <a href="#" class="app-bar-item ml-auto">
        <span id="voting_pro_name" class="mif-user fg-white"></span>
    </a>
</div>


<div class="d-flex flex-justify-center flex-align-center p-1 m-3">
    <div class="row">
        <div class="cell-lg-4">
            <div class="p-2 clear">
                <div class="tiles-grid tiles-group size-3">

                    <a href="dashboard.html" data-role="tile" class="bg-indigo">
                        <span class="mif-chart-bars icon"></span>
                        <span class="branding-bar">投票状态</span>
                    </a>
                    <a href="logout.html" data-role="tile" class="bg-orange">
                        <span class="mif-user-minus icon"></span>
                        <span class="branding-bar">退出登录</span>
                    </a>
                    <div id="voting_done" data-role="tile" class="bg-green">
                        <span class="mif-user-minus icon"></span>
                        <span class="branding-bar">完成投票</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex text-center ani-float m-4">
    <button id="pro_voting_summary" class="button alert outline large"><span class="mif-chrome mif-2x"></span>投票统计：已投同意票0, 已投反对票数0，尚待投票人数0</button>

</div>
<div class="" style="height:500px">
<div data-role="navview" data-compact="md" data-expand="lg" data-toggle="#pane-toggle" data-active-state="true">
    <div id="voting_phd_list"  class="navview-pane">
        <div class="bg-cyan d-flex flex-align-center">
            <button class="pull-button">
                <span class="mif-menu"></span>
            </button>
            <h3 class="text-light m-0 fg-white pl-7" style="line-height: 52px">博士后列表</h3>
        </div>
        <!-- <div class="suggest-box">
            <input type="text" data-role="input" data-clear-button="false" data-search-button="true"
            placeholder="输入博士后姓名">
            <button class="holder">
                <span class="mif-search"></span>
            </button>
        </div> -->
        <ul class="navview-menu">
            <li>
                <a href="#">
                    <span class="icon"><span class="mif-user fg-red"></span></span>
                    <span class="caption">Apps</span>
                </a>
            </li>
            <li class="item-separator"></li>
        </ul>


    </div>
    <div id="voting_phd_detail" class="navview-content">
        <span id="pane-toggle">Hello</span>

    </div>
</div>
</div>
